<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="item active">
      <img class="carousalImages" src="../../assets/carousal/landing.jpg" alt="Shopping Cart">
    </div>

    <div  class="item" *ngFor="let image of CorousalImages">
     <img class="carousalImages" src="../../assets/carousal/{{image}}" alt="Offers">
    </div>
  </div>

  <!-- Left and right controls -->

  </a>

  </a>
</div>

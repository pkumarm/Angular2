<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
 
    <h1>{{title}}</h1>
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div><label>name: </label>
  
  <input [(ngModel)]="hero.name" placeholder="name"> <!-- ngModel-->
  <div *ngIf="selectedHero">   <!-- ngIf -->
      <input [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
  
<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of HEROES" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> 
      <!-- wat is this let? --> <!-- ngFor--> <!-- When the expression (hero === selectedHero) is true, Angular adds the selected CSS class.
       When the expression is false, Angular removes the selected class. -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

 <div id="loginForm" [hidden]="submitted">
      <form novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <fieldset>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" minlength="4" required [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel">
          </div>
        </fieldset>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="emailId" required [(ngModel)]="model.emailId" name="emailId" #emailId="ngModel">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
        </div>

        <div class="form-group">
          <label>Language</label>
          <select class="form-control" class="form-control" id="language" required [(ngModel)]="model.language" name="language" #language="ngModel">
            <option value="">Please select a language</option>
            <option *ngFor="let lang of langs" [value]="lang"> {{lang}} </option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="resetUser(); loginForm.reset()">New Hero</button>
      </form>
  </div>




<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">FirstName</div>
    <div class="col-xs-9  pull-left">{{ model.firstName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">lastName</div>
    <div class="col-xs-9 pull-left">{{ model.lastName }}</div>
  </div>
    <div class="row">
    <div class="col-xs-3">Language</div>
    <div class="col-xs-9 pull-left">{{ model.language }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Email</div>
    <div class="col-xs-9 pull-left">{{ model.emailId }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
